    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Yeseva+One&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #837AB6;
        background-image: linear-gradient(90deg, #837AB6, #CC8DB3);
      }

      #top {
        background-color: 837AB6;
        height: 80px;
        padding: 0;
        margin: 0;
      }

      #nav a {
        display: inline;
        text-decoration: none;
        color: white;
        font-size: 15px;
      }

      #nav ul {
        position: relative;
        top: 30px;
        text-align: center;
        font-family: "Spectral SC", serif;
        font-weight: 400;
        font-style: normal;
      }

      #nav li {
        list-style: none;
        display: inline;
        margin-top: 50px;
        margin-right: 20px;
        padding: 2px 20px;
        border: 1px solid white;
        border-radius: 30px;
      }

      #nav li.contact {
        background-color: #250E2C;
        border: none;
        padding: 4px 20px;
      }

      #nav li:hover {
        background-color: #F6A5C0;
        border: none;
      }
      
      #nav li:visited {
        color: black;
      }
      
    </style>
  </head>


  <body>
    <div id="top">
      <div id="nav">
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/">ABOUT ME</a></li>
          <li><a href="/">RESUME</a></li>

        </ul>
      </div>

      </div>
    </div>
